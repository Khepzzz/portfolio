      btn.classList.toggle('opacity-0', window.pageYOffset <= 300);
      btn.classList.toggle('invisible', window.pageYOffset <= 300);
    };
    window.addEventListener('scroll', toggle);
    return () => window.removeEventListener('scroll', toggle);

  useEffect(() => {
    const canvas = document.getElementById('particle-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    let width, height;
    const resize = () => {
      width = canvas.width = canvas.offsetWidth;
      height = canvas.height = canvas.offsetHeight;
    };
    resize();
    window.addEventListener('resize', resize);

    const particleCount = window.innerWidth < 768 ? 60 : 100;
    const particles = Array.from({ length: particleCount }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 3.5 + 1.5,
      speedX: Math.random() * 1.2 - 0.6,
      speedY: Math.random() * 1.2 - 0.6,
      color: ['#818cf8', '#c084fc', '#e879f9', '#a78bfa'][Math.floor(Math.random() * 4)]
    }));

    let animationId;
    const animate = () => {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
        p.x = Math.max(50, Math.min(width - 50, p.x));
        p.y = Math.max(50, Math.min(height - 50, p.y));
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      particles.forEach((p1, i) => {
        particles.slice(i + 1).forEach(p2 => {
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 150) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist / 150})`;
            ctx.lineWidth = 0.8;
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        });
      });
      animationId = requestAnimationFrame(animate);
    };
    animate();

    const handleMouseMove = (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      particles.forEach(p => {
        const dist = Math.hypot(p.x - mx, p.y - my);
        if (dist < 120) {
          const force = (120 - dist) / 120;
          p.speedX += (p.x - mx) * force * 0.03;
          p.speedY += (p.y - my) * force * 0.03;
        }
      });
    };

  canvas.addEventListener('mousemove', handleMouseMove);
  canvas.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    handleMouseMove(touch);
  });

  return () => {
    window.removeEventListener('resize', resize);
    canvas.removeEventListener('mousemove', handleMouseMove);
    cancelAnimationFrame(animationId);
  };
}, []);
