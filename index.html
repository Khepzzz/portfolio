<script type="text/babel">
const { useState, useEffect, useRef } = React;

function App() {
  const [drawerOpen, setDrawerOpen] = useState(false);
  const [navbarVisible, setNavbarVisible] = useState(true);
  const [modalOpen, setModalOpen] = useState(false);
  const [currentProject, setCurrentProject] = useState(0);
  const [currentSlide, setCurrentSlide] = useState(0);
  const lastScroll = useRef(0);

  useEffect(() => {
    const handleScroll = () => {
      if (drawerOpen) return;
      const cur = window.pageYOffset;
      setNavbarVisible(cur <= 50 || cur < lastScroll.current);
      lastScroll.current = cur;
    };
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, [drawerOpen]);

  useEffect(() => {
    AOS.init({ duration: 1000, once: true, offset: 100 });
    const btn = document.getElementById('backToTop');
    const toggle = () => {
      btn.classList.toggle('opacity-0', window.pageYOffset <= 300);
      btn.classList.toggle('invisible', window.pageYOffset <= 300);
    };
    window.addEventListener('scroll', toggle);
    return () => window.removeEventListener('scroll', toggle);
  }, []);

  useEffect(() => {
    const canvas = document.getElementById('particle-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    let width, height;
    const resize = () => {
      width = canvas.width = canvas.offsetWidth;
      height = canvas.height = canvas.offsetHeight;
    };
    resize();
    window.addEventListener('resize', resize);

    const particleCount = window.innerWidth < 768 ? 40 : 100;
    const particles = Array.from({ length: particleCount }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 3.5 + 1.5,
      speedX: Math.random() * 1.2 - 0.6,
      speedY: Math.random() * 1.2 - 0.6,
      color: ['#818cf8', '#c084fc', '#e879f9', '#a78bfa'][Math.floor(Math.random() * 4)]
    }));

    let animationId;
    const animate = () => {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
        p.x = Math.max(50, Math.min(width - 50, p.x));
        p.y = Math.max(50, Math.min(height - 50, p.y));
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      if (window.innerWidth >= 768) {
        particles.forEach((p1, i) => {
          particles.slice(i + 1).forEach(p2 => {
            const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
            if (dist < 150) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist / 150})`;
              ctx.lineWidth = 0.8;
              ctx.moveTo(p1.x, p1.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          });
        });
      }
      animationId = requestAnimationFrame(animate);
    };
    animate();

    const handleMouseMove = (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      particles.forEach(p => {
        const dist = Math.hypot(p.x - mx, p.y - my);
        if (dist < 120) {
          const force = (120 - dist) / 120;
          p.speedX += (p.x - mx) * force * 0.03;
          p.speedY += (p.y - my) * force * 0.03;
        }
      });
    };

    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      handleMouseMove(touch);
    });

    return () => {
      window.removeEventListener('resize', resize);
      canvas.removeEventListener('mousemove', handleMouseMove);
      cancelAnimationFrame(animationId);
    };
  }, []);

    document.body.style.overflow='auto'; 
  };
  
  const nextSlide = () => setCurrentSlide(prev => (prev + 1) % projects[currentProject].images.length);

            </div>

            <div className="navbar min-h-0 md:hidden flex justify-between px-4 py-2">

                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      {drawerOpen && (
        <>

          <div className="drawer-content glassmorphism overflow-y-auto">
            <div className="p-6 space-y-4">
              <div className="flex items-center justify-between mb-6">
                <a href="#" className="text-2xl font-bold gradient-text">Portfolio</a>
              </div>
              {['About','Education','Projects','Skills','Contact'].map(x=>(
                <a key={x} href={`#${x.toLowerCase()}`} onClick={closeDrawer} className="block px-5 py-3 text-lg text-purple-200 hover:text-white hover:bg-purple-600/40 rounded-xl transition-all duration-300 font-medium">{x}</a>
              ))}
            </div>
          </div>
        </>
      )}

      <section className="min-h-screen flex items-center justify-center px-12 pt-20 md:pt-24 pb-12 relative overflow-hidden">

                <div className="w-64 h-64 sm:w-72 sm:h-72 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full bg-gradient-to-br from-purple-400 via-pink-500 to-purple-600 p-2 shadow-2xl card-hover pulse-glow transition-transform duration-700 group-hover:scale-105">

            <div className="text-center md:text-left space-y-4 md:space-y-6 order-2 md:order-1 xl:pr-20 px-4" data-aos="fade-up">
              <h1 className="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold leading-tight">
                <span className="text-white">Hi, I'm</span><br/>
